  #CMD "sh" "-c" "echo nameserver 8.8.8.8 > /etc/resolv.conf"
  #change the nameserver in resolv.conf to current DNS server

  RUN rm -rf /var/lib/apt/lists/* && \ 
  apt-get clean all && \
  apt-get update && \
  apt-get install \
  libncurses5-dev \
  ed \
  less \
  locales \
  wget \
  r-base \
  ca-certificates && \
  apt-get clean && \
  apt-get purge

